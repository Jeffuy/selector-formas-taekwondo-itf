<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/styles/arbitraje.css">
	<title>Arbitraje</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<!--<li><a href="#">Trivias</a></li> -->
				<li><a href="index.html">Forma designada</a></li>
				<li><a href="arbitraje.html">Arbitraje lucha</a></li>
			</ul>
		</nav>
	</header>

	<div class="botones-container">
		<ul>
			<p id="resultadoRed"></p>
			<button class="red" type="button" onclick="redScore(1)">Golpe de puño</button>
			<button class="red" type="button" onclick="redScore(2)">Patada zona media</button>
			<button class="red" type="button" onclick="redScore(3)">Patada zona alta</button>
			<button class="red" type="button" onclick="warning(`red`)">Advertencia</button>
			<button class="red" type="button" onclick="discount(`red`)">Punto en contra</button>
			<button class="red" type="button" onclick="redScore(-1)">Borrar punto</button>
		</ul>

		<ul>
			<p id="resultadoBlue"></p>
			<button class="blue" type="button" onclick="blueScore(1)">Golpe de puño</button>
			<button class="blue" type="button" onclick="blueScore(2)">Patada zona media</button>
			<button class="blue" type="button" onclick="blueScore(3)">Patada zona alta</button>
			<button class="blue" type="button" onclick="warning(`blue`)">Advertencia</button>
			<button class="blue" type="button" onclick="discount(`blue`)">Punto en contra</button>
			<button class="blue" type="button" onclick="blueScore(-1)">Borrar punto</button>
		</ul>
	</div>
	<ul>
		<button style="margin-left: 45%" type="button" onclick="endFight()">Terminar Combate</button>
	</ul>
	<ul>
		<button style="margin-left: 46%" type="button" onclick="startFight()">Iniciar Combate</button>
	</ul>
	<footer>
		<p>Sitio creado por <a href="https://github.com/Jeffuy">JeffUy</a></p>
	</footer>
	<script src="./src/script/arbitraje.js"></script>
</body>
</html>
